RootDataEntity:
  description: a Dataset that represent the RO-Crate. For more information, see https://www.researchobject.org/ro-crate/1.1/root-data-entity.html .
  props:
    '@id':
      expected_type: str
      example: ./
      description: Required. MUST be `./`.
    name:
      expected_type: str
      example: Example Research Project
      description: Required. Title of the research project.
    description:
      expected_type: str
      example: This research project aims to reveal the effect of xxx.
      description: Optional. Description of the research project.
    funder:
      expected_type: List[Organization]
      example: '[{"@id": "https://ror.org/01b9y6c26"}]'
      description: Required. Funding agencies of the research project. MUST be an array of @id term of Organization entity.
    funding:
      expected_type: str
      example: Acceleration Transformative Research for Medical Innovation
      description: Required. Indicates the name of funding program.
    dateCreated:
      expected_type: str
      example: '2022-12-09T10:48:07.976+00:00'
      description: Required. MUST be a string in ISO 8601 date format and a timestamp down to the millisecond. Time zone is in UTC. Indicates timestamp the RO-Crate itself is created.
    chiefResearcher:
      expected_type: Person
      example: '{"@id": "https://orcid.org/0000-0001-2345-6789"}'
      description: Required. MUST be @id term of Person entity. Indicates chief researcher or representative of the research project.
    creator:
      expected_type: List[Person]
      example: '[{"@id": "https://orcid.org/0000-0001-2345-6789"}]'
      description: Required. MUST be an array of @id term of Person entity. Indicates all data creators involved in this research project.
    hostingInstitution:
      expected_type: HostingInstitution
      example: '{ "@id": "https://ror.org/04ksd4g47" }'
      description: Required. Indicates hosting institution of the data set.
    dataManager:
      expected_type: Person
      example: '{ "@id": "https://orcid.org/0000-0001-2345-6789" }'
      description: Required. Indicates data manager of data set.
    repository:
      expected_type: RepositoryObject
      example: '{ "@id": "https://doi.org/xxxxxxxx" }'
      description: Can be added when all data set is managed in a single repository. MUST be @id term of RepositoryObject entity. Indicates repository where the data is managed.
    distribution:
      expected_type: DataDownload
      example: '{"@id": "https://zenodo.org/record/example"}'
      description: Can be added when access rights have `open access` and all open-access data set is available from a single URL. MUST be @id term of DataDownload entity. Indicates where the download URL of the data set.
    hasPart:
      expected_type: List[Union[Dataset, File]]
      example: '[{ "@id": "config/" }, { "@id": "config/config.txt" }]'
      description: Required. MUST be an array of Dataset and File entities that indicate files and directories as subjects of data governance.
DMP:
  description: Contents from data management plan that is (will be) submitted to the funding agency.
  props:
    '@id':
      expected_type: str
      example: '#dmp:1'
      description: Required. MUST be data No. with the prefix `#dmp:`. Indicates data number in the DMP list.
    name:
      expected_type: str
      example: calculated data
      description: Required. Indicates data title in DMP.
    description:
      expected_type: str
      example: Result data calculated by Newton's method
      description: Required. Indicates data description in DMP.
    keyword:
      expected_type: str
      example: biological origin data
      description: Required. Indicates category of the data set.
    accessRights:
      expected_type: Literal["open access", "restricted access", "embargoed access", "metadata only access"]
      example: open access
      description: Required. MUST choose one from `open access`, `restricted access`, `embargoed access` and `metadata-only access`. Indicates the availability of the data set.
    availabilityStarts:
      expected_type: str
      example: '2023-04-01'
      description: Required when accessRights has `embargoed access`. MUST be a string in ISO 8601 date format. It will be verified in DG-Core that the value is the future than the time of verification.
    isAccessibleForFree:
      expected_type: bool
      example: 'True'
      description: Required when accessRights has `open access` or `restricted access`. MUST be a boolean. `True` means the data set is free to access, while `False` means consideration. When accessRights has `open access`, MUST be `True`.
    usageInfo:
      expected_type: str
      example: Contact data manager before usage of this data set.
      description: Optional. An explanation for citation.
    repository:
      expected_type: RepositoryObject
      example: '{ "@id": "https://doi.org/xxxxxxxx" }'
      description: Required. When all data set is managed in a single repository, it can be omitted instead of adding to RootDataEntity. Indicates repository where the data is managed.
    distribution:
      expected_type: DataDownload
      example: '{ "@id": "https://zenodo.org/record/example" }'
      description: Required when accessRights has `open access`. MUST be @id term of the DataDownload entity. When all open-access data set is available from a single URL, it can be omitted instead of adding to RootDataEntity. Indicates where the download URL of the data set.
    contentSize:
      expected_type: Literal["1GB", "10GB", "100GB", "over100GB"]
      example: 100GB
      description: Optional. MUST choose one from `1GB`, `10GB`, `100GB` and `over100GB`. Indicates maximum of sum total file size included in this DMP condition.
    gotInformedConsent:
      expected_type: Literal["yes", "no", "unknown"]
      example: 'yes'
      description: Required. MUST choose one from `yes`, `no` or `unknown`. Indicates whether you got informed consent from subjects.
    informedConsentFormat:
      expected_type: Literal["AMED", "other"]
      example: AMED
      description: Required when you got informed consent. MUST be either `AMED` or `others`. Indicates format of informed consent you used in this research to collect data. Whichever format you used, it must include the agreement for possibility that the data, including personal information, will be provided to third parties for purposes other than academic research.
    identifier:
      expected_type: List[ClinicalResearchResistration]
      example: '[{"@id": "https://jrct.niph.go.jp/latest-detail/jRCT202211111111"}]'
      description: Optional. MUST be array of @id term of ClinicalResearchResistration entity. When you use clinical research registry service (e.g. jRCT, UMIN-CTR), it can be added @id term of ClinicalResearchResistration entity of them. Indicates identifier of data set.
File:
  description: A file included in the research project, e.g. text file, script file and images.
  props:
    '@id':
      expected_type: str
      example: config/setting.txt
      description: Required. MUST be either a URI Path relative to the top directory of your repository (stated in the identifier term of RootDataEntity) or an absolute URI. When the file is from outside the repository, @id SHOULD be directly downloadable by a simple retrieval (e.g., HTTP GET), permitting redirections and HTTP/HTTPS authentication. RO-Crate itself (ro-crate-metadata.json) is excluded.
    name:
      expected_type: str
      example: setting.txt
      description: Required. Indicates the file name.
    dmpDataNumber:
      expected_type: DMP
      example: '{"@id": "#dmp:1"}'
      description: Required. MUST be @id term of the DMP entity. Indicates data number in DMP that includes this file.
    contentSize:
      expected_type: str
      example: 1560B
      description: Required. MUST be an integer of the file size with the suffix `B` as a unit, bytes. It will be used in the validation of the size listed in DMP.
    encodingFormat:
      expected_type: str
      example: text/plain
      description: Optional. MUST be MIME type. Indicates file format.
    sha256:
      expected_type: str
      example: e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855
      description: Optional. MUST be the SHA-2 SHA256 hash of the file.
    url:
      expected_type: str
      example: https://github.com/username/repository/file
      description: Optional. MUST be a direct URL to the file.
    sdDatePublished:
      expected_type: str
      example: '2022-12-01'
      description: Required when the file is from outside the RO-Crate Root. Indicates the date that the file was obtained. MUST be a string in ISO 8601 date format.
ClinicalResearchResistration:
  description: Identifier information that is registered to clinical research resistration service.
  props:
    '@id':
      expected_type: str
      example: https://jrct.niph.go.jp/latest-detail/jRCT202211111111
      description: Required. MUST be URL where your registered information is available.
    name:
      expected_type: str
      example: Japan Registry of Clinical Trials
      description: Required. Name of the registry service.
    value:
      expected_type: str
      example: '1234567'
      description: Required. Indicates ID you got from the registry service.
